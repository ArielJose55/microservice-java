
jar{
	archiveBaseName = 'common-infrastructure' 
}

repositories{
	maven{
		url 'https://dl.bintray.com/arieljose55/ajac/'
	}
}

dependencies {
	implementation 'co.com.ajac:common-domain:1.0.0'
	implementation 'co.com.ajac:common-application:1.0.0'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8'
	implementation 'net.openhft:zero-allocation-hashing:0.9'
	implementation 'org.modelmapper:modelmapper:2.3.0'
	implementation 'org.jdbi:jdbi3-core:3.6.0'
	implementation 'org.jdbi:jdbi3-postgres:3.6.0'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
}