version: "3.5"
services:  
  property:
    image: "java:8"
    container_name: "property-service"
    working_dir: /home/app
    volumes:
      - ./:/home/app
    command: >
        sh -c "chmod 777 ./gradlew && ./gradlew clean build && chmod -R 777 property-infrastructure/build/ && java -jar property-infrastructure/build/libs/property-infrastructure-1.0.0-SNAPSHOT.jar"   
    networks:
      - phnet
      - rabbitmq
      - pgnet-property

  property-database:
    image: "postgres"
    restart: always
    container_name: "property-database"
    environment:
      POSTGRES_DB: "property-database"
      POSTGRES_USER: "property_user"
      POSTGRES_PASSWORD: "root"
    volumes:
      - ../../hardware-layer/database/property:/docker-entrypoint-initdb.d
      - pgdata-property
    networks:
      - pgnet-property

volumes:
  pgdata-property:
    name: pgdata-property

networks:
  pgnet-property:
    driver: bridge
  phnet:
    external: true
    name: phnet
  rabbitmq:
    external: true
    name: rabbitmq
